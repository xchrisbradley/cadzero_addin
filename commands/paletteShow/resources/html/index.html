<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADZERO AI</title>
    <script src="static/palette.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-size-base: 14px;
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            --font-family-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            --color-primary: #3b82f6;
            --color-primary-dark: #1e40af;
            --color-success: #10b981;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #334155;
            --color-border: #475569;
            --color-border-light: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: var(--font-family-primary);
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #1e293b 50%, #334155 100%);
            color: var(--color-text-primary);
            padding: 16px;
            line-height: 1.6;
            font-size: var(--font-size-base);
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            background: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            padding: 12px 16px;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 0;
        }

        /* Compact Settings */
        .settings-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .settings-btn {
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .settings-btn:hover {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            border-color: var(--color-primary);
        }

        .settings-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
        }

        .font-size-slider {
            width: 60px;
            height: 3px;
            background: var(--color-bg-tertiary);
            border-radius: 2px;
            outline: none;
            appearance: none;
        }

        .font-size-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .font-size-value {
            font-size: 11px;
            color: var(--color-text-muted);
            min-width: 25px;
            text-align: center;
        }

        /* Endpoint Toggle Switch */
        .endpoint-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 8px;
        }

        .endpoint-label {
            font-size: 11px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            transition: .3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: var(--color-text-secondary);
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--color-success);
            border-color: var(--color-success);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
            background-color: white;
        }

        .endpoint-status {
            font-size: 10px;
            color: var(--color-text-muted);
            min-width: 50px;
        }

        input:checked ~ .endpoint-status {
            color: var(--color-success);
        }

        /* Loading indicator styles */
        .loader {
            display: inline-block;
            margin-left: 8px;
        }

        .loader-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 50%;
            margin: 0 3px;
            animation: loader-bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .loader-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loader-bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Input Section */
        .input-section {
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        .input-label {
            font-size: 14px;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .input-field {
            flex: 1;
            background: var(--color-bg-secondary);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            padding: 12px 16px;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-base);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: var(--color-bg-primary);
        }

        .input-field::placeholder {
            color: var(--color-text-muted);
        }

        .submit-btn {
            background: var(--color-primary);
            border: 2px solid var(--color-primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .submit-btn:hover {
            background: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: var(--color-bg-tertiary);
            border-color: var(--color-border);
            color: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-dark);
        }

        /* Chat Interface */
        .chat-container {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--color-bg-tertiary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .chat-controls {
            display: flex;
            gap: 8px;
        }

        .chat-btn {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .chat-btn:hover {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--color-primary);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--color-success);
            color: white;
        }

        .message-content {
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .message-text {
            font-size: var(--font-size-base);
            line-height: 1.5;
            margin: 0;
        }

        .message-time {
            font-size: 11px;
            color: var(--color-text-muted);
            margin-top: 4px;
            opacity: 0.7;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageSlideOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Debug Sections */
        .debug-section {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            overflow: hidden;
            display: none;
        }

        .debug-section.active {
            display: block;
        }

        .debug-header {
            background: var(--color-bg-tertiary);
            padding: 8px 12px;
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .debug-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .debug-toggle {
            font-size: 12px;
            color: var(--color-text-muted);
            transition: transform 0.2s ease;
        }

        .debug-section.active .debug-toggle {
            transform: rotate(180deg);
        }

        .debug-content {
            padding: 12px;
            font-family: var(--font-family-mono);
            font-size: 11px;
            color: var(--color-text-muted);
            max-height: 200px;
            overflow-y: auto;
            background: var(--color-bg-primary);
        }

        /* Example Prompts */
        .example-prompts {
            display: flex !important;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            padding: 12px;
            background: rgba(51, 65, 85, 0.8);
            border-radius: var(--radius-md);
            border: 2px solid var(--color-primary);
            min-height: 60px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .example-prompts:empty {
            display: none !important;
        }

        .example-bubble {
            flex: 1;
            min-width: 180px;
            max-width: 320px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            border: 2px solid #60a5fa;
            border-radius: var(--radius-lg);
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: flex !important;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .example-bubble:hover {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #34d399;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .example-bubble:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .example-bubble::before {
            content: 'ðŸ’¡ ';
            margin-right: 6px;
            font-size: 16px;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">CADZERO AI Assistant</div>
                <div class="chat-controls">
                    <div class="endpoint-toggle">
                        <span class="endpoint-label">Local</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="endpointToggle" onchange="toggleEndpoint()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="endpoint-label" id="endpointStatus">Staging</span>
                    </div>
                    <button class="chat-btn" onclick="clearChat()">Clear</button>
                    <button class="chat-btn" onclick="exportChat()">Export</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
        </div>

        <!-- Debug Sections -->
        <div class="debug-section" id="toolCallsSection">
            <div class="debug-header" onclick="toggleDebugContent('toolCallsSection')">
                <div class="debug-title">Tool Call History</div>
                <div class="debug-toggle">â–¼</div>
            </div>
            <div class="debug-content" id="toolCallsContent">
                <!-- Tool call history will be displayed here -->
            </div>
        </div>

        <div class="debug-section" id="executionLogSection">
            <div class="debug-header" onclick="toggleDebugContent('executionLogSection')">
                <div class="debug-title">Execution Log</div>
                <div class="debug-toggle">â–¼</div>
            </div>
            <div class="debug-content" id="executionLogContent">
                <!-- Execution log will be displayed here -->
            </div>
        </div>

        <div class="debug-section" id="rawDataSection">
            <div class="debug-header" onclick="toggleDebugContent('rawDataSection')">
                <div class="debug-title">Raw Data</div>
                <div class="debug-toggle">â–¼</div>
            </div>
            <div class="debug-content" id="rawDataContent">
                <!-- Raw data will be displayed here -->
            </div>
        </div>

        <!-- Settings Bar -->
        <div class="settings-bar">
            <button class="settings-btn" id="toolCallsBtn" onclick="toggleDebugSection('toolCalls')">Tool Calls</button>
            <button class="settings-btn" id="executionLogBtn" onclick="toggleDebugSection('executionLog')">Execution Log</button>
            <button class="settings-btn" id="rawDataBtn" onclick="toggleDebugSection('rawData')">Raw Data</button>
            <button class="settings-btn" onclick="clearChat()">Clear Chat</button>
            <button class="settings-btn" onclick="exportChat()">Export</button>
            
            <div class="font-size-control">
                <span style="font-size: 11px; color: var(--color-text-muted);">Size:</span>
                <input type="range" class="font-size-slider" id="fontSizeSlider" min="10" max="20" value="14" oninput="updateFontSize(this.value)">
                <span class="font-size-value" id="fontSizeValue">14px</span>
            </div>
        </div>

        <!-- Example Prompts -->
        <div class="example-prompts" id="examplePrompts">
            <div class="example-bubble" onclick="sendExamplePrompt(0)" title="Create a mechanical gear assembly with the following steps: First, create a base gear with 20 teeth, 5cm outer diameter, and 1cm thickness. Then create a second smaller gear with 10 teeth that meshes with the first gear. Add a central shaft hole of 1cm diameter to both gears. Apply a 0.2cm fillet to all sharp edges. Finally, position the gears so they mesh properly with appropriate spacing.">
                Build a mechanical gear assembly...
            </div>
            <div class="example-bubble" onclick="sendExamplePrompt(1)" title="Design a parametric electronics enclosure box with these specifications: Create a rectangular base 15cm x 10cm x 3cm. Add mounting posts at each corner (0.5cm diameter, 2cm height). Create a matching lid that's 0.5cm thick with snap-fit tabs. Add ventilation slots (0.3cm x 3cm) on two sides. Apply 0.3cm fillets to all external edges for a smooth finish. Ensure all dimensions are parametric for easy modification.">
                Design a parametric enclosure box...
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-label">Ask CADZERO AI to create shapes, modify designs, or help with Fusion 360:</div>
            <div class="input-container">
                <input type="text" class="input-field" id="userInput" placeholder="e.g., 'Create a box 10cm x 5cm x 3cm' or 'Make a cylinder with radius 5cm and height 8cm'">
                <button class="submit-btn" id="submitBtn" onclick="submit()">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
